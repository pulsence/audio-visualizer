name: Build Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --windowed --name "Audio Visualizer" --icon icon.ico --add-data "icon.ico;." src/audio_visualizer/__main__.py
      - name: Rename executable
        run: |
          $source = "dist/Audio.Visualizer.exe"
          $target = "dist/Audio Visualizer.exe"
          if (Test-Path $source) { Rename-Item -Path $source -NewName $target }
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
